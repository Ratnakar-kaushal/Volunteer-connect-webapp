<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Volunteer Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="d-flex justify-content-center py-3 bg-dark">
        <nav class="navbar navbar-expand-xl navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="navitm text-light nav-link">Home</a></li>
                    <li class="nav-item"><a href="news.html" class="navitm text-light nav-link">News</a></li>
                    <li class="nav-item"><a href="statistics.html" class="navitm text-light nav-link d-none" id="stats-link">
                        <i class="fas fa-chart-bar"></i> Statistics
                    </a></li>
                    <li class="nav-item"><a href="logout.html" class="navitm text-light nav-link">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>  

    <!-- Statistics Content -->
    <div class="container mt-4">
        <h2 class="text-center">Visitor Statistics</h2>
        <canvas id="visitorChart"></canvas>
    </div>

    <script src="public/js/statistics.js"></script>
    <script>
        // Ensure authentication before displaying the page
        $(document).ready(() => {
            const user = localStorage.getItem("authenticatedUser"); // Check if user is logged in
            if (!user) {
                alert("Access Denied! Please log in.");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                $("#stats-link").removeClass("d-none"); // Show stats link for logged-in users
            }
        });
    </script>

</body>
</html>
