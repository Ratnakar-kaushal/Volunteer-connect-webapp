  <!-- Search Bar for Opportunities -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for opportunities...">
      </div>
    </div>
  </div>

  <!-- Container for Opportunities -->
  <div class="my-5 card_holder container d-flex gap-4 flex-wrap"></div>

  <!-- Modal for Signing Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content w-75">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up for Opportunity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="signupForm">
            <h6 id="opportunityTitle"></h6>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
              <input type="text" id="role" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
          <p id="confirmationMessage" class="text-success mt-3" style="display: none;"></p>
        </div>
      </div>
    </div>
  </div>

  <button id="backToTop" class="back-to-top">Back to Top</button>
