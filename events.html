<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <!-- Bootstrap and FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <script type="module" src="public/js/main.js"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header class="d-flex justify-content-center py-3 bg-dark">
        <nav class="navbar navbar-expand-xl navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-custom-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                    <li class="nav-item"><a href="opportunities.html" class="nav-link text-light">Opportunities</a></li>
                    <li class="nav-item"><a href="events.html" class="nav-link text-light active">Events</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-light">Contact Us</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-light">About</a></li>
                    <li class="nav-item"><a href="news.html" class="nav-link text-light">News</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link text-light">Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>  

    <div class="container my-5">
        <h2 class="text-center mb-4">Upcoming Events</h2>

        <div class="mb-4">
            <h4>Filter Events by Category</h4>
            <select id="eventFilter" class="form-select">
                <option value="all">All Events</option>
            </select>
        </div>

        <div id="calendar"></div>
    </div>

    <button id="backToTop" class="back-to-top">Back to Top</button>

    <script>
        $(document).ready(function () {
            let eventsData = [];

            function fetchEvents() {
                $.ajax({
                    url: "public/data/events.json", // Your event data file or API
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        eventsData = data;
                        populateEventFilter();
                        renderCalendar(eventsData);
                    },
                    error: function () {
                        console.error("Error fetching events data.");
                    }
                });
            }

            function populateEventFilter() {
                let categories = [...new Set(eventsData.map(event => event.category))];
                categories.forEach(category => {
                    $("#eventFilter").append(`<option value="${category}">${category}</option>`);
                });
            }

            function renderCalendar(events) {
                $("#calendar").fullCalendar("destroy");
                $("#calendar").fullCalendar({
                    events: events.map(event => ({
                        title: event.title,
                        start: event.date,
                        description: event.description,
                        category: event.category
                    })),
                    eventClick: function (event) {
                        alert(`${event.title}\n\n${event.description}`);
                    }
                });
            }

            $("#eventFilter").on("change", function () {
                let selectedCategory = $(this).val();
                let filteredEvents = selectedCategory === "all" ? eventsData : eventsData.filter(event => event.category === selectedCategory);
                renderCalendar(filteredEvents);
            });

            fetchEvents();
        });
    </script>
</body>
</html>
